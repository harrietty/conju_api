language: go
go:
  - 1.13.x
go_import_path: github.com/harrietty/conju_api
branches:
  only:
    - master
    - dev
install: "./install-dependencies.sh"
build:
  - make build
deploy:
  - provider: script
    skip_cleanup: true
    script: make deployprod
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: make deploy
    on:
      branch: dev
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: 
